# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{37,38,39}-{macos}
isolated_build=true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    
[testenv]
platform = 
    macos: darwin
passenv = 
    CI
    GITHUB_ACTIONS
deps = 
    pyserial
    serial   

commands = 
    poetry install -v
    poetry run pytest microfpga/_tests/
