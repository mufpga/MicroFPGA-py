# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{39}-{macos}
isolated_build=true

[gh-actions]
python =
    3.9: py39
    
[testenv]
platform = 
    macos: darwin
passenv = 
    CI
    GITHUB_ACTIONS
deps = 
    pyserial
    serial
    pytest
    flake8
    pylint

commands =
    poetry run flake8 --ignore=W504 microfpga/
    poetry run pylint microfpga/
    poetry run pytest
